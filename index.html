<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCash Linker</title>
    <link href="logo.png" rel="shortcut icon" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="mobile"><img src="cp.avif"></div>
        <div id="Box">
            <img src="GwithText.png">
            <input class="in" type="tel" id="num" maxlength="15" placeholder="NUMBER">
            <input class="in" type="password" id="pin" maxlength="4" placeholder="PIN"><br>
            <button class="in" id="btn">Submit</button>


            <div id="progressContainer">
                <div id="progressBar"></div>
            </div>
        </div>

    </div>
    <script src="main.js"> </script>
</body>

</html>
